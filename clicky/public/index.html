<body>

  <div id="root">
    <div>
      <div class="navbar">


        <ul class="begin"><a href="/home">Clicky Game</a>

        <button class="dog8"><img src="images/dog8.jpg" height="450" width="500"></button>
        <button class="dog9"> <img src="images/dog9.jpg" height="400"></button>
